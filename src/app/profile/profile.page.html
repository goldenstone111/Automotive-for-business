<ion-header>
  <ion-toolbar>
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <ion-card>
          <ion-row>
            <ion-col size="4"
              ><div class="profilediv">
                <img src="../../assets/shapes.svg"alt="" /></div
            ></ion-col>
            <ion-col size="6" class="ion-align-self-center">
              <p class="heading">Navin Sharma</p>
              <p class="heading">8952035898</p>
            </ion-col>
            <ion-col size="2">
              <ion-button fill="clear" style="--padding-start: 0; --padding-end: 0;" (click)="editProfile()" >
                <ion-ripple-effect></ion-ripple-effect>
                <img src="../../assets/edit.svg"  style="width: 6vw;" alt="" />
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card *ngFor="let item of list" (click)="openPage(item)">
          <ion-card-content>
            <img [src]="item.icon" />
            <p class="title">{{ item.title }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/services">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon src="../../assets/home/services.svg" alt=""></ion-icon>
  </ion-tab-button>
  <ion-tab-button routerLink="/home">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-button shape="round" color="medium" fill="outline">
      <ion-icon src="../../assets/home/homeicon.svg" alt=""></ion-icon>
    </ion-button>
  </ion-tab-button>
  <ion-tab-button >
    <ion-ripple-effect></ion-ripple-effect>
    <ion-icon style="font-size: 14vw;" src="../../assets/home/aprofile.svg" alt=""></ion-icon>
  </ion-tab-button>
</ion-tab-bar>
